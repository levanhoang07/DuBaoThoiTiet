<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự báo thời tiết</title>
    <link rel="stylesheet" href="./assets/FontAwesome/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/image/LOGO.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>

<body>
    <div id="Weather">
        <div class="app">
            <header id="header" class="">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-3 col-md-3 col-sm-12">
                            <h1 style="font-size: 40px;" class="Weather_Title fw-bold text-white">Dự báo thời tiết</h1>
                        </div>
                        <div class="col-lg-3 col-md-3 col-sm-6 text-center">
                            <h1 id="Time">Time</h1>
                            <h5 id="Date">Date</h5>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6">
                            <div id="Search">
                                <div class="d-flex border-bottom">
                                    <i class="fa-solid fa-magnifying-glass text-white mx-2 pt-1"></i>
                                    <input id="Search-input" type="text"
                                        class="w-100 bg-transparent border-0 ps-3 mb-1 text-white"
                                        placeholder="Tìm kiếm Thành phố ...">
                                    <button id="get-location" class="btn btn-outline-light ms-2" title="Lấy vị trí hiện tại">
                                        <i class="fa-solid fa-location-dot"></i>
                                    </button>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </header>
            <main class="mt-5">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="Weather_Today">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div class="place">
                                            <h1 class="city_name place_title text-white">--</h1>
                                        </div>
                                    </div>
                                    <div class="col-lg-2 col-md-3 col-sm-3 col-3">
                                        <div class="tempurature">
                                            <img class="tem_icon h-100 w-100" src="./assets/image/global.png"
                                                alt="Weather Icon">
                                        </div>
                                    </div>
                                    <div class="col-lg-4 col-md-9 col-sm-9 col-9">
                                        <div class="d-block text-center">
                                            <h1 class="Tem_NUMBER">
                                                <span class="tem_number">--</span>°
                                            </h1>
                                            <div class="weather_state">--</div>
                                        </div>
                                    </div>
                                    <div class="col-lg-6 col-md-12 col-sm-12">
                                        <div class="details mb-3 border-bottom pb-2">
                                            <div class="temmm">
                                                <h5 class="text-white">Nhiệt độ cảm nhận: <span
                                                        class="tem_feel">--</span>°C</h5>
                                                <h5 class="text-white">Nhiệt độ cao nhất: <span
                                                        class="tem_max">--</span>°C</h5>
                                                <h5 class="text-white">Nhiệt độ thấp nhất: <span
                                                        class="tem_min">--</span>°C</h5>
                                            </div>
                                        </div>
                                        <div class="additional-section">
                                            <div class="row">
                                                <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                                                    <div class="additional-item">
                                                        <div class="additional-item--lable fw-bold text-white">Mặt trời
                                                            mọc
                                                        </div>
                                                        <div class="additional-item--value tem_sunrise text-white">--
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                                                    <div class="additional-item">
                                                        <div class="additional-item--lable fw-bold text-white">Mặt trời
                                                            lặn
                                                        </div>
                                                        <div class="additional-item--value tem_sundown text-white">--
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                                                    <div class="additional-item">
                                                        <div class="additional-item--lable fw-bold text-white">Độ ẩm
                                                        </div>
                                                        <div class="additional-item--value text-white"><span
                                                                class="tem_Humidity"></span>%</div>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6 col-md-6 col-sm-6 col-6">
                                                    <div class="additional-item">
                                                        <div class="additional-item--lable fw-bold text-white">Gió</div>
                                                        <div class="additional-item--value text-white"><span
                                                                class="tem_Wind_speed"></span> Km/h</div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div id="Weather_Hour"></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
